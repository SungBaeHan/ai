name: Deploy to Oracle VM (dev)

on:
  push:
    branches:
      - dev  # dev 브랜치에 push될 때마다 배포

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: SSH to Oracle VM and deploy
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.ORACLE_HOST }}
          username: ${{ secrets.ORACLE_USER }}
          key: ${{ secrets.ORACLE_SSH_KEY }}
          # port는 secrets에 있으면 그대로 쓰고, 아니면 이 줄 자체를 지우면 기본 22 사용
          port: ${{ secrets.ORACLE_PORT }}
          script: |
            cd /home/ubuntu/ai
            bash scripts/deploy_from_git.sh dev
