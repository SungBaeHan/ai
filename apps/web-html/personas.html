  <style>
    :root { color-scheme: dark; }
    body {
      margin: 0;

    /* Top Navigation */
    .nav {
      position: sticky;
      top: 0;

      border-bottom: 1px solid #18212c;

    .navin {
      max-width: 1200px;
      margin: 0 auto;

    .tab {

      border-radius: 10px;

      cursor: pointer;
      user-select: none;
      text-decoration: none;
    }
    .tab.active {
      background: #1e3a8a;

      color: #e0e7ff;
    }

    /* Main Content */
    .wrap {
      max-width: 1200px;
      margin: 24px auto 40px;
      padding: 0 16px;
    }

    h1 {
      font-size: 24px;
      font-weight: 700;
      margin: 8px 0 24px;
      color: #f3f4f6;
    }

    /* Header with Add Button */
    .header-row {
      display: flex;
      justify-content: space-between;

    .btn-add {
      padding: 10px 16px;
      background: #3b82f6;
      border: 1px solid #2563eb;
      border-radius: 8px;
      color: #fff;

      cursor: pointer;

    }
    .btn-add:hover {

    }
    .btn-add:disabled {
      background: #475569;
      border-color: #64748b;
      cursor: not-allowed;
      opacity: 0.6;
    }

    /* Persona List */
    .persona-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 16px;
    }

    .persona-card {
      background: #111827;
      border: 1px solid #1f2937;
      border-radius: 12px;
      padding: 16px;
      transition: border-color 0.15s ease;

    .persona-card-header {

    .persona-info {

    }

    .persona-name {
      font-size: 16px;
      font-weight: 600;
      color: #f3f4f6;

    .persona-gender {

    }

    .persona-bio {
      font-size: 13px;
      color: #cbd5e1;

      min-height: 40px;

    .persona-actions {

    .btn-action {

    .btn-action:hover {

    /* Modal */
    .modal-backdrop {

    .modal {

    /* Toast */

    }
  </style>

  <!-- Toast -->

  <script>
    const API_BASE_URL =
      window.location.hostname === "arcanaverse.ai" ||
      window.location.hostname === "www.arcanaverse.ai"
        ? "https://api.arcanaverse.ai"
        : "http://localhost:8000";

    // ÌéòÎ•¥Ï°∞ÎÇò Ïù¥ÎØ∏ÏßÄ URL Ï†ïÍ∑úÌôî Ìï®Ïàò
    function resolvePersonaUrl(u) {
      if (!u) return "";
      // Ïù¥ÎØ∏ Ï†àÎåÄ URLÏù¥Î©¥ Í∑∏ÎåÄÎ°ú Î∞òÌôò
      if (u.startsWith("http://") || u.startsWith("https://")) return u;
      // buildAssetUrl ÏÇ¨Ïö© (ASSET_BASE_URL Í∏∞Î∞ò)
      const assetBase = window.ASSET_BASE_URL || window.IMAGE_BASE?.replace('/assets', '') || 'https://img.arcanaverse.ai';
      if (u.startsWith("/")) {
        return assetBase + u;
      }
      // /Î°ú ÏãúÏûëÌïòÏßÄ ÏïäÏúºÎ©¥ /assets/persona/Î•º prefixÎ°ú Ï∂îÍ∞Ä
      return assetBase + "/assets/persona/" + u;
    }

    let personas = [];
    let editingPersonaId = null;
    let presets = [];

    // Fallback presets (16Í∞ú: F01-F08 Ïó¨ÏÑ±, M01-M08 ÎÇ®ÏÑ±)
    const FALLBACK_PRESETS = [
      { preset_key: "F01", gender: "female", url: "/assets/persona/F01.png" },
      { preset_key: "F02", gender: "female", url: "/assets/persona/F02.png" },
      { preset_key: "F03", gender: "female", url: "/assets/persona/F03.png" },
      { preset_key: "F04", gender: "female", url: "/assets/persona/F04.png" },
      { preset_key: "F05", gender: "female", url: "/assets/persona/F05.png" },
      { preset_key: "F06", gender: "female", url: "/assets/persona/F06.png" },
      { preset_key: "F07", gender: "female", url: "/assets/persona/F07.png" },
      { preset_key: "F08", gender: "female", url: "/assets/persona/F08.png" },
      { preset_key: "M01", gender: "male", url: "/assets/persona/M01.png" },
      { preset_key: "M02", gender: "male", url: "/assets/persona/M02.png" },
      { preset_key: "M03", gender: "male", url: "/assets/persona/M03.png" },
      { preset_key: "M04", gender: "male", url: "/assets/persona/M04.png" },
      { preset_key: "M05", gender: "male", url: "/assets/persona/M05.png" },
      { preset_key: "M06", gender: "male", url: "/assets/persona/M06.png" },
      { preset_key: "M07", gender: "male", url: "/assets/persona/M07.png" },
      { preset_key: "M08", gender: "male", url: "/assets/persona/M08.png" },
    ];

    // Shuffle array function (Fisher-Yates)
    function shuffleArray(array) {
      const shuffled = [...array];
      for (let i = shuffled.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
      }
      return shuffled;
    }

    // Load presets
    async function loadPresets() {
      try {
        const res = await fetch(`${API_BASE_URL}/v1/personas/presets`);
        if (res.ok) {
          presets = await res.json();
        } else {
          console.warn('Failed to load presets from API, using fallback');
          presets = FALLBACK_PRESETS;
        }
      } catch (e) {
        console.error('Failed to load presets:', e);
        presets = FALLBACK_PRESETS;
      }
      
      // Ensure presets are loaded
      if (!presets || presets.length === 0) {
        presets = FALLBACK_PRESETS;
      }
    }

    // Load personas
    async function loadPersonas() {
      try {
        const token = localStorage.getItem('user_info_v2');
        const headers = { 'Content-Type': 'application/json' };
        if (token) {
          headers['X-User-Info-Token'] = token;
        }

        const res = await fetch(`${API_BASE_URL}/v1/users/me/personas`, {
          credentials: 'include',
          headers
        });

        if (!res.ok) {
          if (res.status === 401) {
            showToast('Î°úÍ∑∏Ïù∏Ïù¥ ÌïÑÏöîÌï©ÎãàÎã§.');
            setTimeout(() => window.location.href = '/my.html', 1500);
            return;
          }
          throw new Error(`Failed to load: ${res.status}`);
        }

        personas = await res.json();
        renderPersonas();
        updateAddButton();
      } catch (e) {
        console.error('Load error:', e);
        showToast('ÌéòÎ•¥Ï°∞ÎÇò Î™©Î°ùÏùÑ Î∂àÎü¨Ïò§ÎäîÎç∞ Ïã§Ìå®ÌñàÏäµÎãàÎã§.');
      }
    }

    // Render personas
    function renderPersonas() {
      const container = document.getElementById('personaList');
      if (personas.length === 0) {
        container.innerHTML = `
          <div class="empty-state" style="grid-column: 1 / -1;">
            <h3>ÌéòÎ•¥Ï°∞ÎÇòÍ∞Ä ÏóÜÏäµÎãàÎã§</h3>
            <p>+ Î≤ÑÌäºÏùÑ ÎàåÎü¨ ÏÉà ÌéòÎ•¥Ï°∞ÎÇòÎ•º ÎßåÎì§Ïñ¥Ï£ºÏÑ∏Ïöî.</p>
          </div>
        `;
        return;
      }

      container.innerHTML = personas.map(p => {
        const genderText = {
          male: 'ÎÇ®ÏÑ±',
          female: 'Ïó¨ÏÑ±',
          nonbinary: 'ÎÖºÎ∞îÏù¥ÎÑàÎ¶¨'
        }[p.gender] || 'ÎÖºÎ∞îÏù¥ÎÑàÎ¶¨';

        // image_keyÍ∞Ä Í∏∞Ï°¥ preset_XX ÌòïÏãùÏù¥Î©¥ ÏÉà ÌòïÏãùÏúºÎ°ú Î≥ÄÌôò
        let imageKey = p.image_key;
        if (imageKey && imageKey.startsWith('preset_')) {
          try {
            const num = parseInt(imageKey.replace('preset_', ''));
            // Í∏∞Ï°¥ Îß§Ìïë: preset_01-04=male, preset_05-08=female, preset_09-10=male, preset_11-12=female, preset_13=male, preset_14=female, preset_15=male, preset_16=female
            if (num <= 4 || num === 9 || num === 10 || num === 13 || num === 15) {
              const mIndex = num <= 4 ? num : (num === 9 ? 5 : num === 10 ? 6 : num === 13 ? 7 : 8);
              imageKey = `M${String(mIndex).padStart(2, '0')}`;
            } else {
              const fIndex = num <= 8 ? num - 4 : (num === 11 ? 3 : num === 12 ? 4 : num === 14 ? 5 : 6);
              imageKey = `F${String(fIndex).padStart(2, '0')}`;
            }
          } catch {
            imageKey = 'F01';
          }
        }
        const imageUrl = resolvePersonaUrl(`/assets/persona/${imageKey}.png`);

        return `
          <div class="persona-card ${p.is_default ? 'default' : ''}">
            <div class="persona-card-header">
              <img src="${imageUrl}" alt="${p.name}" class="persona-avatar" onerror="this.src='${resolvePersonaUrl('/assets/persona/F01.png')}'" />
              <div class="persona-info">
                <div class="persona-name">
                  ${p.is_default ? '<span class="persona-badge">Í∏∞Î≥∏</span>' : ''}
                  ${escapeHtml(p.name)}
                </div>
                <div class="persona-gender">${genderText}</div>
              </div>
            </div>
            <div class="persona-bio">${escapeHtml(p.bio || 'ÏÜåÍ∞úÍ∞Ä ÏóÜÏäµÎãàÎã§.')}</div>
            <div class="persona-actions">
              ${!p.is_default ? `<button class="btn-action primary" onclick="setDefault('${p.persona_id}')">Í∏∞Î≥∏ ÏßÄÏ†ï</button>` : ''}
              <button class="btn-action" onclick="editPersona('${p.persona_id}')">ÏàòÏ†ï</button>
              <button class="btn-action danger" onclick="deletePersona('${p.persona_id}')">ÏÇ≠Ï†ú</button>
            </div>
          </div>
        `;
      }).join('');
    }

    // Update add button
    function updateAddButton() {
      const btn = document.getElementById('btnAdd');
      if (personas.length >= 5) {
        btn.disabled = true;
        btn.textContent = 'ÏµúÎåÄ 5Í∞ú';
      } else {
        btn.disabled = false;
        btn.textContent = '+ Ï∂îÍ∞Ä';
      }
    }

    // Open form modal
    function openFormModal(personaId = null) {
      editingPersonaId = personaId;
      const modal = document.getElementById('formModal');
      const title = document.getElementById('modalTitle');
      const form = document.getElementById('personaForm');

      if (personaId) {
        const persona = personas.find(p => p.persona_id === personaId);
        if (!persona) return;

        title.textContent = 'ÌéòÎ•¥Ï°∞ÎÇò ÏàòÏ†ï';
        document.getElementById('inputName').value = persona.name;
        document.getElementById('selectGender').value = persona.gender;
        document.getElementById('inputBio').value = persona.bio || '';
        document.getElementById('inputImageKey').value = persona.image_key;
        document.getElementById('checkboxDefault').checked = persona.is_default;
        updateAvatarPreview(persona.image_key);
      } else {
        title.textContent = 'ÌéòÎ•¥Ï°∞ÎÇò ÏÉùÏÑ±';
        form.reset();
        document.getElementById('inputImageKey').value = 'F01';
        // ÏÉàÎ°ú Ïó¥ ÎïåÎäî ÏïÑÎ∞îÌÉÄ ÎØ∏Î¶¨Î≥¥Í∏∞Î•º Ï¥àÍ∏∞Ìôî (Ïù¥ÎØ∏ÏßÄ ÏóÜÏù¥)
        resetAvatarPreview();
      }

      updateCounts();
      modal.classList.add('show');
    }

    // Close form modal
    function closeFormModal() {
      document.getElementById('formModal').classList.remove('show');
      editingPersonaId = null;
    }

    // Open image modal
    function openImageModal() {
      const modal = document.getElementById('imageModal');
      const grid = document.getElementById('presetGrid');
      const currentKey = document.getElementById('inputImageKey').value;

      // Ensure presets are loaded
      if (!presets || presets.length === 0) {
        presets = FALLBACK_PRESETS;
      }

      // ÎûúÎç§ÌïòÍ≤å ÏÑûÏñ¥ÏÑú 4x4 Í∑∏Î¶¨ÎìúÏóê ÌëúÏãú
      const shuffledPresets = shuffleArray(presets);

      grid.innerHTML = shuffledPresets.map(preset => {
        const selected = preset.preset_key === currentKey ? 'selected' : '';
        const genderBadge = preset.gender === 'male' ? 'üë®' : preset.gender === 'female' ? 'üë©' : 'üë§';
        const presetImageUrl = resolvePersonaUrl(preset.url);
        return `
          <div class="preset-item ${selected}" onclick="selectPreset('${preset.preset_key}')" title="${preset.preset_key}">
            <img 
              src="${presetImageUrl}" 
              alt="${preset.preset_key}" 
              onerror="this.onerror=null; this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTAwIiBoZWlnaHQ9IjEwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwIiBoZWlnaHQ9IjEwMCIgZmlsbD0iIzFmMjkzNyIvPjx0ZXh0IHg9IjUwJSIgeT0iNTAlIiBmb250LXNpemU9IjE0IiBmaWxsPSIjNjQ3NDhiIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBkeT0iLjNlbSI+${genderBadge}</dGV4dD48L3N2Zz4='"
            />
          </div>
        `;
      }).join('');

      modal.classList.add('show');
    }

    // Close image modal
    function closeImageModal() {
      document.getElementById('imageModal').classList.remove('show');
    }

    // Select preset
    function selectPreset(presetKey) {
      document.getElementById('inputImageKey').value = presetKey;
      updateAvatarPreview(presetKey);
      closeImageModal();
    }

    // Reset avatar preview (Ï¥àÍ∏∞ ÏÉÅÌÉúÎ°ú ÎêòÎèåÎ¶º)
    function resetAvatarPreview() {
      const preview = document.getElementById('avatarPreview');
      preview.innerHTML = '';
      preview.className = 'avatar-preview'; // has-image ÌÅ¥ÎûòÏä§ Ï†úÍ±∞ÌïòÏó¨ :beforeÍ∞Ä Îã§Ïãú ÎÇòÌÉÄÎÇòÎèÑÎ°ù
      preview.style.background = '#1f2937';
      preview.style.color = '#64748b';
      preview.style.display = 'flex';
      preview.style.alignItems = 'center';
      preview.style.justifyContent = 'center';
      preview.style.fontSize = '12px';
    }

    // Update avatar preview
    function updateAvatarPreview(imageKey) {
      const preview = document.getElementById('avatarPreview');
      preview.innerHTML = '';
      
      if (imageKey) {
        const img = document.createElement('img');
        img.src = resolvePersonaUrl(`/assets/persona/${imageKey}.png`);
        img.style.width = '100%';
        img.style.height = '100%';
        img.style.objectFit = 'cover';
        img.style.borderRadius = '8px';
        img.onerror = function() {
          resetAvatarPreview();
        };
        img.onload = function() {
          preview.style.background = 'transparent';
          preview.classList.add('has-image');
        };
        preview.appendChild(img);
        preview.classList.add('has-image');
      } else {
        resetAvatarPreview();
      }
    }

    // Update counts
    function updateCounts() {
      const name = document.getElementById('inputName').value;
      const bio = document.getElementById('inputBio').value;
      document.getElementById('nameCount').textContent = name.length;
      document.getElementById('bioCount').textContent = bio.length;
    }

    // Save persona
    async function savePersona() {
      const name = document.getElementById('inputName').value.trim();
      const gender = document.getElementById('selectGender').value;
      const bio = document.getElementById('inputBio').value.trim();
      const imageKey = document.getElementById('inputImageKey').value;
      const isDefault = document.getElementById('checkboxDefault').checked;

      if (!name) {
        showToast('Ïù¥Î¶ÑÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
        return;
      }

      const token = localStorage.getItem('user_info_v2');
      const headers = { 'Content-Type': 'application/json' };
      if (token) {
        headers['X-User-Info-Token'] = token;
      }

      const payload = {
        name,
        gender,
        bio,
        image_key: imageKey,
        is_default: isDefault
      };

      try {
        let res;
        if (editingPersonaId) {
          res = await fetch(`${API_BASE_URL}/v1/users/me/personas/${editingPersonaId}`, {
            method: 'PUT',
            headers,
            credentials: 'include',
            body: JSON.stringify(payload)
          });
        } else {
          if (personas.length >= 5) {
            showToast('ÏµúÎåÄ 5Í∞úÍπåÏßÄ ÏÉùÏÑ± Í∞ÄÎä•Ìï©ÎãàÎã§.');
            return;
          }
          res = await fetch(`${API_BASE_URL}/v1/users/me/personas`, {
            method: 'POST',
            headers,
            credentials: 'include',
            body: JSON.stringify(payload)
          });
        }

        if (!res.ok) {
          const data = await res.json().catch(() => ({}));
          if (res.status === 409) {
            showToast(data.detail || 'ÏµúÎåÄ 5Í∞úÍπåÏßÄ ÏÉùÏÑ± Í∞ÄÎä•Ìï©ÎãàÎã§.');
          } else {
            showToast(data.detail || 'Ï†ÄÏû•Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.');
          }
          return;
        }

        showToast(editingPersonaId ? 'ÏàòÏ†ïÎêòÏóàÏäµÎãàÎã§.' : 'ÏÉùÏÑ±ÎêòÏóàÏäµÎãàÎã§.');
        closeFormModal();
        await loadPersonas();
      } catch (e) {
        console.error('Save error:', e);
        showToast('Ï†ÄÏû• Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.');
      }
    }

    // Set default
    async function setDefault(personaId) {
      const token = localStorage.getItem('user_info_v2');
      const headers = { 'Content-Type': 'application/json' };
      if (token) {
        headers['X-User-Info-Token'] = token;
      }

      try {
        const res = await fetch(`${API_BASE_URL}/v1/users/me/personas/${personaId}/default`, {
          method: 'PATCH',
          headers,
          credentials: 'include'
        });

        if (!res.ok) {
          throw new Error('Failed to set default');
        }

        showToast('Í∏∞Î≥∏ ÌéòÎ•¥Ï°∞ÎÇòÎ°ú ÏÑ§Ï†ïÎêòÏóàÏäµÎãàÎã§.');
        await loadPersonas();
      } catch (e) {
        console.error('Set default error:', e);
        showToast('ÏÑ§Ï†ïÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.');
      }
    }

    // Edit persona
    function editPersona(personaId) {
      openFormModal(personaId);
    }

    // Delete persona
    async function deletePersona(personaId) {
      if (!confirm('Ï†ïÎßê ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) return;

      const token = localStorage.getItem('user_info_v2');
      const headers = { 'Content-Type': 'application/json' };
      if (token) {
        headers['X-User-Info-Token'] = token;
      }

      try {
        const res = await fetch(`${API_BASE_URL}/v1/users/me/personas/${personaId}`, {
          method: 'DELETE',
          headers,
          credentials: 'include'
        });

        if (!res.ok) {
          throw new Error('Failed to delete');
        }

        showToast('ÏÇ≠Ï†úÎêòÏóàÏäµÎãàÎã§.');
        await loadPersonas();
      } catch (e) {
        console.error('Delete error:', e);
        showToast('ÏÇ≠Ï†úÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.');
      }
    }

    // Show toast
    function showToast(message) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 2000);
    }

    // Escape HTML
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Event listeners
    document.getElementById('btnAdd').addEventListener('click', () => openFormModal());
    document.getElementById('inputName').addEventListener('input', updateCounts);
    document.getElementById('inputBio').addEventListener('input', updateCounts);

    // Close modals on backdrop click
    document.getElementById('formModal').addEventListener('click', (e) => {
      if (e.target.id === 'formModal') closeFormModal();
    });
    document.getElementById('imageModal').addEventListener('click', (e) => {
      if (e.target.id === 'imageModal') closeImageModal();
    });

    // Initialize
    (async () => {
      await loadPresets();
      await loadPersonas();
    })();
  </script>
</body>
