create/index.html - Create 메인 화면
- 캐릭터/세계관/게임 만들기 3개 카드

<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Create - Arcanaverse</title>
  <script src="/js/config.js"></script>
  <script>
    window.API_BASE_URL = 'https://api.arcanaverse.ai';
    window.API_BASE = 'https://api.arcanaverse.ai';
  </script>
  <style>
    :root { color-scheme: dark; }
    body { 
      margin:0; 
      font-family:ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Noto Sans, 'Apple SD Gothic Neo','Malgun Gothic',sans-serif; 
      background:#0b0f14; 
      color:#e5e7eb;
    }

    /* Top Navigation (공통) */
    .nav { position:sticky; top:0; z-index:30; background:#0b1118; border-bottom:1px solid #18212c; }
    .navin { max-width:1200px; margin:0 auto; padding:8px 12px; display:grid; grid-template-columns: repeat(5, 1fr); gap:12px; }
    .tab { text-align:center; padding:10px 8px; border-radius:10px; background:#0f172a; color:#a5b4fc; border:1px solid #1e293b; font-size:12px; cursor:pointer; user-select:none; text-decoration:none; transition:all .15s ease; }
    .tab:hover { background:#1e293b; }
    .tab.active { background:#1e3a8a; border-color:#3b82f6; color:#e0e7ff; }
    .tab:active { transform:translateY(1px); }

    /* Main Content */
    .create-main { max-width:960px; margin:40px auto; padding:0 16px; }
    .create-main h1 { 
      font-size:32px; 
      font-weight:700; 
      margin:0 0 12px 0; 
      color:#f3f4f6; 
      text-align:center;
    }
    .create-main .subtitle {
      font-size:16px;
      color:#94a3b8;
      text-align:center;
      margin:0 0 40px 0;
      line-height:1.6;
    }

    /* Card Grid */
    .card-grid {
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap:24px;
      margin-top:32px;
    }

    .create-card {
      background:#111827;
      border:1px solid #1f2937;
      border-radius:16px;
      padding:28px 24px;
      box-shadow:0 6px 18px rgba(0,0,0,.25);
      transition:transform .2s ease, box-shadow .2s ease, border-color .2s ease;
      display:flex;
      flex-direction:column;
    }

    .create-card:hover {
      transform:translateY(-4px);
      box-shadow:0 10px 28px rgba(0,0,0,.4);
      border-color:#3b82f6;
    }

    .create-card h2 {
      font-size:22px;
      font-weight:700;
      margin:0 0 12px 0;
      color:#f3f4f6;
    }

    .create-card p {
      font-size:14px;
      color:#94a3b8;
      line-height:1.6;
      margin:0 0 24px 0;
      flex:1;
    }

    .btn-primary,
    .btn-secondary {
      display:inline-block;
      padding:12px 20px;
      border-radius:10px;
      font-size:14px;
      font-weight:600;
      text-align:center;
      text-decoration:none;
      cursor:pointer;
      transition:all .15s ease;
      border:none;
      width:100%;
    }

    .btn-primary {
      background:#3b82f6;
      color:#ffffff;
      border:1px solid #2563eb;
    }

    .btn-primary:hover {
      background:#2563eb;
      border-color:#1d4ed8;
    }

    .btn-secondary {
      background:#374151;
      color:#d1d5db;
      border:1px solid #4b5563;
    }

    .btn-secondary:hover {
      background:#4b5563;
      border-color:#6b7280;
    }

    /* 반응형 */
    @media (max-width: 768px) {
      .card-grid {
        grid-template-columns: 1fr;
      }
      .create-main h1 {
        font-size:24px;
      }
    }
  </style>
</head>
<body>
  <!-- Top Navigation -->
  <div class="nav">
    <div class="navin">
      <a href="/home.html" class="tab" data-nav="logo">Logo</a>
      <a href="/home.html" class="tab" data-nav="search">Search</a>
      <a href="/create/index.html" class="tab active" data-nav="create">Create</a>
      <a href="/home.html" class="tab" data-nav="list">My List</a>
      <a href="/my.html" class="tab" data-nav="my">My</a>
    </div>
  </div>

  <main class="create-main">
    <h1>Create</h1>
    <p class="subtitle">
      아르카나버스에서 사용할 캐릭터, 세계관, 게임 세션을 만들어보세요.
    </p>

    <section class="card-grid">
      <article class="create-card">
        <h2>캐릭터 만들기</h2>
        <p>TRPG에서 사용할 동료/주인공 캐릭터를 생성합니다.</p>
        <a href="/create/character.html" class="btn-primary">캐릭터 생성 화면으로</a>
      </article>

      <article class="create-card">
        <h2>세계관 만들기</h2>
        <p>모험이 진행될 배경 세계를 정의합니다.</p>
        <a href="/create/world.html" class="btn-primary">세계관 생성 화면으로</a>
      </article>

      <article class="create-card">
        <h2>게임 만들기</h2>
        <p>캐릭터와 세계관을 조합해 TRPG 세션을 만듭니다.</p>
        <a href="/create/game.html" class="btn-primary">게임 생성 화면으로</a>
      </article>
    </section>
  </main>
</body>
</html>
