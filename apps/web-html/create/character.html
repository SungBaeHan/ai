<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />

  <title>캐릭터 만들기 - Arcanaverse</title>

  <script>
    window.API_BASE_URL = 'https://api.arcanaverse.ai';
    window.API_BASE = 'https://api.arcanaverse.ai';
  </script>
  <style>
    :root { color-scheme: dark; }
    body { 
      margin:0; 
      font-family:ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Noto Sans, 'Apple SD Gothic Neo','Malgun Gothic',sans-serif; 
      background:#0b0f14; 
      color:#e5e7eb;
    }

    /* Top Navigation */
    .nav { position:sticky; top:0; z-index:30; background:#0b1118; border-bottom:1px solid #18212c; }
    .navin { max-width:1200px; margin:0 auto; padding:8px 12px; display:grid; grid-template-columns: repeat(5, 1fr); gap:12px; }
    .tab { text-align:center; padding:10px 8px; border-radius:10px; background:#0f172a; color:#a5b4fc; border:1px solid #1e293b; font-size:12px; cursor:pointer; user-select:none; text-decoration:none; transition:all .15s ease; }
    .tab:hover { background:#1e293b; }
    .tab.active { background:#1e3a8a; border-color:#3b82f6; color:#e0e7ff; }

    /* Main Container */
    .container { max-width:1400px; margin:24px auto 40px; padding:0 16px; }
    
    h1 {
      font-size:28px;
      font-weight:700;
      margin:0 0 8px 0;
      color:#f3f4f6;
    }

    .subtitle {
      font-size:14px;
      color:#94a3b8;
      margin:0 0 32px 0;
    }

    /* Two Column Layout */
    .two-column {
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:32px;
      align-items:start;
    }

    .column {
      display:flex;
      flex-direction:column;
      gap:20px;
    }

    .column h2 {
      font-size:20px;
      font-weight:700;
      margin:0 0 16px 0;
      color:#f3f4f6;
      padding-bottom:12px;
      border-bottom:1px solid #1f2937;
    }

    /* Form Elements */
    label {
      display:block;
      font-size:14px;
      font-weight:500;
      color:#e5e7eb;
      margin-bottom:8px;
    }

    input[type="text"],
    textarea,
    select {
      width:100%;
      padding:10px 12px;
      background:#0f172a;
      border:1px solid #1f2937;
      border-radius:8px;
      color:#e5e7eb;
      font-size:14px;
      font-family:inherit;
      transition:border-color .15s ease;
      box-sizing:border-box;
    }

    input[type="text"]:focus,
    textarea:focus,
    select:focus {
      outline:none;
      border-color:#3b82f6;
    }

    textarea {
      resize:vertical;
      min-height:80px;
    }

    /* Image Uploader */
    .image-uploader {
      background:#111827;
      border:1px solid #1f2937;
      border-radius:12px;
      padding:20px;
      text-align:center;
    }

    .image-uploader p {
      margin:0 0 16px 0;
      color:#94a3b8;
      font-size:14px;
    }

    .image-uploader input[type="file"] {
      width:100%;
      padding:8px;
      background:#0f172a;
      border:1px dashed #334155;
      border-radius:8px;
      color:#e5e7eb;
      cursor:pointer;
      margin-bottom:16px;
    }

    .image-uploader .preview {
      width:100%;
      aspect-ratio:16/10;
      background:#0b1220;
      border:1px solid #1f2937;
      border-radius:8px;
      display:flex;
      align-items:center;
      justify-content:center;
      color:#64748b;
      font-size:14px;
      margin-top:12px;
      overflow:hidden;
    }

    .image-uploader .preview img {
      width:100%;
      height:100%;
      object-fit:cover;
    }

    /* Tag Field */
    fieldset.tag-field {
      border:1px solid #1f2937;
      border-radius:8px;
      padding:16px;
      margin:0;
      background:#0f172a;
    }

    fieldset.tag-field legend {
      font-size:14px;
      font-weight:500;
      color:#e5e7eb;
      padding:0 8px;
    }

    .tag-checkboxes {
      display:grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap:12px;
      margin-top:12px;
    }

    .tag-checkboxes label {
      display:flex;
      align-items:center;
      gap:8px;
      margin:0;
      font-size:13px;
      cursor:pointer;
      padding:6px 10px;
      border-radius:6px;
      background:#111827;
      border:1px solid #1f2937;
      transition:all .15s ease;
    }

    .tag-checkboxes label:hover {
      background:#1f2937;
      border-color:#334155;
    }

    .tag-checkboxes input[type="checkbox"] {
      width:auto;
      margin:0;
      cursor:pointer;
    }

    .tag-checkboxes input[type="checkbox"]:checked + span {
      color:#3b82f6;
    }

    /* AI Generation Button */
    .hint {
      font-size:13px;
      color:#94a3b8;
      margin-bottom:16px;
      line-height:1.5;
    }

    .btn-primary {
      padding:12px 24px;
      background:#3b82f6;
      color:#ffffff;
      border:1px solid #2563eb;
      border-radius:10px;
      font-size:14px;
      font-weight:600;
      cursor:pointer;
      transition:all .15s ease;
      width:100%;
      margin-bottom:24px;
    }

    .btn-primary:hover {
      background:#2563eb;
      border-color:#1d4ed8;
    }

    /* Example Dialog */
    .examples {
      margin-top:24px;
    }

    .examples h3 {
      font-size:16px;
      font-weight:600;
      margin:0 0 16px 0;
      color:#f3f4f6;
    }

    .example-row {
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:12px;
      margin-bottom:16px;
      padding:16px;
      background:#111827;
      border:1px solid #1f2937;
      border-radius:8px;
    }

    .example-row label {
      margin-bottom:8px;
    }

    /* Actions */
    .actions {
      display:flex;
      gap:12px;
      margin-top:32px;
      padding-top:24px;
      border-top:1px solid #1f2937;
    }

    .btn-secondary {
      flex:1;
      padding:12px 24px;
      background:#374151;
      color:#d1d5db;
      border:1px solid #4b5563;
      border-radius:10px;
      font-size:14px;
      font-weight:600;
      cursor:pointer;
      transition:all .15s ease;
    }

    .btn-secondary:hover {
      background:#4b5563;
      border-color:#6b7280;
    }

    .actions .btn-primary {
      flex:1;
      margin:0;
    }

    /* 반응형 */
    @media (max-width: 1200px) {
      .two-column {
        grid-template-columns: 1fr;
        gap:40px;
      }
    }
  </style>

  <style>
    /* Toast Layer */
    .toast { position:fixed; inset:0; display:flex; align-items:center; justify-content:center; pointer-events:none; opacity:0; transition:opacity .18s ease; z-index:50; }
    .toast.show { opacity:1; pointer-events:auto; }
    .toast .box { pointer-events:auto; min-width:200px; max-width:80vw; background:#0f172a; border:1px solid #1f2937; color:#e5e7eb; padding:14px 18px; border-radius:12px; box-shadow:0 12px 32px rgba(0,0,0,.45); text-align:center; }
  </style>

  <script>
    // API Base URL
    const API_BASE_URL =
      window.location.hostname === "arcanaverse.ai" ||
      window.location.hostname === "www.arcanaverse.ai"
        ? "https://api.arcanaverse.ai"
        : "http://localhost:8000";

    // Toast 표시
    function showToast(msg, ms = 2000) {
      const el = document.getElementById('toast');
      el.querySelector('.box').textContent = msg;
      el.classList.add('show');
      clearTimeout(showToast.tid);
      showToast.tid = setTimeout(() => el.classList.remove('show'), ms);
    }

    // DOM 선택자 정리
    const nameInput = document.querySelector('[data-field="name"]');
    const btnAi = document.getElementById('btn-generate-character-detail');
    const btnDraft = document.getElementById('btn-character-draft');
    const btnSave = document.getElementById('btn-character-save');

    // Null 체크 헬퍼 함수
    function getInputValue(selector, context = document) {
      const el = context.querySelector ? context.querySelector(selector) : document.querySelector(selector);
      if (!el) return "";
      const value = el.value ?? "";
      return typeof value === "string" ? value.trim() : "";
    }

    function getTrimmedValue(el) {
      if (!el) return "";
      const v = el.value ?? "";
      return typeof v === "string" ? v.trim() : "";
    }

    function getCheckedTagValues(selector) {
      const nodes = document.querySelectorAll(selector);
      if (!nodes || nodes.length === 0) return [];
      return Array.from(nodes)
        .filter(el => el.checked)
        .map(el => el.value);
    }

    // 이름 필수 체크 함수
    function requireNameOrAlert() {
      const name = getTrimmedValue(nameInput);
      if (!name) {
        showToast("캐릭터 이름을 입력해 주세요.", 2000);
        if (nameInput) nameInput.focus();
        return false;
      }
      return true;
    }

    // 전역 상태: 선택된 이미지 파일
    let characterImageFile = null;

    // 이미지 선택 (미리보기만, 업로드는 저장 시)
    document.getElementById('image-upload').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;

      characterImageFile = file;

      // 로컬 미리보기만
      const reader = new FileReader();
      reader.onload = function(event) {
        const preview = document.getElementById('image-preview');
        preview.innerHTML = `<img src="${event.target.result}" alt="Preview" />`;
      };
      reader.readAsDataURL(file);
    });

    // AI로 상세 설정 생성
    btnAi.addEventListener('click', async function() {
      const btn = this;
      const originalText = btn.textContent;

      // AI로 상세 설정 중 저장 버튼 비활성화
      btnSave.disabled = true;
      
      // 이름 필수 체크
      if (!requireNameOrAlert()) {
        return;
      }
      
      try {
        btn.disabled = true;
        btn.textContent = 'AI 생성 중...';
        showToast('AI가 상세 설정을 생성하고 있습니다...', 5000);

        // 왼쪽 기본 정보 읽기 (null 체크 헬퍼 사용)
        const name = getTrimmedValue(nameInput);
        const archetype = getInputValue('[data-field="archetype"]');
        const world = getInputValue('[data-field="world"]');
        const summary = getInputValue('[data-field="summary"]');
        const tags = getCheckedTagValues('[data-field="tags"] input[type="checkbox"]');

        const baseInfo = {
          name: name || null,
          archetype: archetype || null,
          world: world || null,
          summary: summary || null,
          tags: tags,
        };

        // 이름이 없어도 AI 생성 가능 (AI가 이름도 제안)
        const response = await fetch(`${API_BASE_URL}/v1/characters/ai-detail`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify(baseInfo),
        });

        if (!response.ok) {
          let errorDetail = 'AI 생성 중 오류가 발생했습니다.';
          try {
            const error = await response.json();
            errorDetail = error.detail || errorDetail;
          } catch (e) {
            // JSON 파싱 실패 시 기본 메시지 사용
          }
          throw new Error(errorDetail);
        }

        const data = await response.json();

        // 오른쪽 필드 채우기
        const fieldMap = {
          'background': data.background,
          'detail': data.detail,
          'greeting': data.greeting,
          'style': data.style,
          'persona_traits': data.persona_traits.join('\n'),
        };

        Object.entries(fieldMap).forEach(([field, value]) => {
          const el = document.querySelector(`[data-field="${field}"]`);
          if (el) el.value = value;
        });

        // 예시 대화 채우기
        if (data.examples && data.examples.length > 0) {
          const examplesContainer = document.querySelector('.examples');
          examplesContainer.innerHTML = '<h3>예시 대화</h3>';
          
          data.examples.forEach((ex, idx) => {
            const row = document.createElement('div');
            row.className = 'example-row';
            row.innerHTML = `
              <label>
                사용자
                <input type="text" name="examples[${idx}].user" value="${(ex.user || '').replace(/"/g, '&quot;')}" />
              </label>
              <label>
                캐릭터
                <textarea name="examples[${idx}].assistant" rows="2">${(ex.assistant || '').replace(/</g, '&lt;').replace(/>/g, '&gt;')}</textarea>
              </label>
            `;
            examplesContainer.appendChild(row);
          });
        }

        // 왼쪽 필드도 비어있으면 채우기 (입력칸이 비어 있을 때만)
        if (!getTrimmedValue(nameInput) && data.suggested_name && nameInput) {
          nameInput.value = data.suggested_name;
        }
        if (!archetype && data.suggested_archetype) {
          const archetypeEl = document.querySelector('[data-field="archetype"]');
          if (archetypeEl) archetypeEl.value = data.suggested_archetype;
        }
        if (!world && data.suggested_world) {
          const worldEl = document.querySelector('[data-field="world"]');
          if (worldEl) worldEl.value = data.suggested_world;
        }
        if (!summary && data.suggested_summary) {
          const summaryEl = document.querySelector('[data-field="summary"]');
          if (summaryEl) summaryEl.value = data.suggested_summary;
        }
        if (tags.length === 0 && Array.isArray(data.suggested_tags) && data.suggested_tags.length > 0) {
          const tagSet = new Set(data.suggested_tags);
          document.querySelectorAll('[data-field="tags"] input[type="checkbox"]').forEach(el => {
            if (tagSet.has(el.value)) el.checked = true;
          });
        }

        showToast('AI 생성이 완료되었습니다. 내용을 확인하고 수정하세요.', 3000);
      } catch (error) {
        console.error('AI generation error:', error);
        const errorMsg = error.message || 'AI 생성 중 오류가 발생했습니다.';
        showToast(`AI 생성 실패: ${errorMsg}`, 3000);
      } finally {
        btn.disabled = false;
        btn.textContent = originalText;
      }

      // AI로 상세 설정이 성공하든 실패하든 저장 버튼 활성화
      btnSave.disabled = false;
    });

    // 메타데이터 수집 함수
    function collectCharacterMetaFromForm(overrides = {}) {
      const name = getInputValue('[data-field="name"]');
      const archetype = getInputValue('[data-field="archetype"]');
      const world = getInputValue('[data-field="world"]');
      const summary = getInputValue('[data-field="summary"]');
      const tags = getCheckedTagValues('[data-field="tags"] input[type="checkbox"]');
      
      // 예시 대화 수집: { user: string, assistant: string } 구조
      // 비어 있는 예시(user와 assistant가 모두 비어있음)는 제외
      const examples = Array.from(document.querySelectorAll('.example-row'))
        .map(row => {
          const user = getInputValue('input[name*="user"]', row)?.trim() || '';
          const assistant = getInputValue('textarea[name*="assistant"]', row)?.trim() || '';
          return { user, assistant };
        })
        .filter(ex => ex.user.trim() || ex.assistant.trim());
      
      // 예시:
      // examples 입력:
      //  - user: "이곳에서 무엇을 찾고 있나요?"
      //    assistant: "저는 새로운 모험을 찾고 있어요."
      //  - user: "과거에 대해 이야기해줄 수 있나요?"
      //    assistant: "그것은 아픈 이야기예요..."
      //
      // 전송되는 meta.examples:
      // [
      //   { "user": "...", "assistant": "..." },
      //   { "user": "...", "assistant": "..." }
      // ]
      
      const meta = {
        name,
        archetype,
        world,
        summary,
        tags,
        background: getInputValue('[data-field="background"]'),
        detail: getInputValue('[data-field="detail"]'),
        greeting: getInputValue('[data-field="greeting"]'),
        style: getInputValue('[data-field="style"]'),
        persona_traits: getInputValue('[data-field="persona_traits"]')
          .split('\n')
          .map(s => s.trim())
          .filter(s => s),
        examples,
        scenario: '',
        system_prompt: '',
        status: 'active',
      };
      
      return Object.assign(meta, overrides);
    }

    // 저장 버튼
    btnSave.addEventListener('click', async function() {
      const btn = this;
      
      // 이름 필수 체크
      if (!requireNameOrAlert()) {
        return;
      }
      
      try {
        btn.disabled = true;
        showToast('저장 중...', 3000);

        // 이미지 파일 확인
        if (!characterImageFile) {
          showToast('대표 이미지를 선택해주세요.', 2000);
          btn.disabled = false;
          return;
        }

        // 메타데이터 수집 (status: "active")
        const meta = collectCharacterMetaFromForm({ status: 'active' });

        // FormData로 이미지 + 메타 전송
        const formData = new FormData();
        formData.append('file', characterImageFile);
        formData.append('meta', JSON.stringify(meta));

        const response = await fetch(`${API_BASE_URL}/v1/characters`, {
          method: 'POST',
          credentials: 'include',
          body: formData,
        });

        if (!response.ok) {
          let errorDetail = '캐릭터 저장 중 오류가 발생했습니다.';
          try {
            const error = await response.json();
            if (error && error.detail) errorDetail = error.detail;
          } catch (e) {
            // JSON 파싱 실패 시 기본 메시지 사용
          }
          showToast(errorDetail,2000);
          btn.disabled = false;
          return;
        }

        const result = await response.json();
        showToast('캐릭터가 성공적으로 저장되었습니다!', 2000);
        
        // 2초 후 홈으로 이동
        setTimeout(() => {
          window.location.href = '/home.html';
        }, 2000);
      } catch (error) {
        console.error('Save error:', error);
        showToast('캐릭터 저장 요청 중 네트워크 오류가 발생했습니다.');
        btn.disabled = false;
      }
    });

    // 임시 저장 버튼
    btnDraft.addEventListener('click', async function() {
      const btn = this;
      
      // 이름 필수 체크
      if (!requireNameOrAlert()) {
        return;
      }
      
      try {
        btn.disabled = true;
        showToast('임시 저장 중...', 3000);

        // 이미지 파일 확인
        if (!characterImageFile) {
          showToast('대표 이미지를 선택해주세요.', 2000);
          btn.disabled = false;
          return;
        }

        // 메타데이터 수집 (status: "draft")
        const meta = collectCharacterMetaFromForm({ status: 'draft' });

        // FormData로 이미지 + 메타 전송
        const formData = new FormData();
        formData.append('file', characterImageFile);
        formData.append('meta', JSON.stringify(meta));

        const response = await fetch(`${API_BASE_URL}/v1/characters`, {
          method: 'POST',
          credentials: 'include',
          body: formData,
        });

        if (!response.ok) {
          let errorDetail = '임시 저장 중 오류가 발생했습니다.';
          try {
            const error = await response.json();
            if (error && error.detail) errorDetail = error.detail;
          } catch (e) {
            // JSON 파싱 실패 시 기본 메시지 사용
          }
          showToast(errorDetail, 2000);
          btn.disabled = false;
          return;
        }

        const result = await response.json();
        showToast('임시 저장되었습니다.', 2000);
      } catch (error) {
        console.error('Draft error:', error);
        showToast('임시 저장 요청 중 네트워크 오류가 발생했습니다.', 2000);
        btn.disabled = false;
      }
    });

    // 페이지 로드 시 임시 저장 데이터 복원
    window.addEventListener('DOMContentLoaded', function() {
      try {
        const draft = localStorage.getItem('character_draft');
        if (draft) {
          const data = JSON.parse(draft);
          
          // 필드 복원
          if (data.name) {
            const el = document.querySelector('[data-field="name"]');
            if (el) el.value = data.name;
          }
          if (data.archetype) {
            const el = document.querySelector('[data-field="archetype"]');
            if (el) el.value = data.archetype;
          }
          if (data.world) {
            const el = document.querySelector('[data-field="world"]');
            if (el) el.value = data.world;
          }
          if (data.summary) {
            const el = document.querySelector('[data-field="summary"]');
            if (el) el.value = data.summary;
          }
          if (data.background) {
            const el = document.querySelector('[data-field="background"]');
            if (el) el.value = data.background;
          }
          if (data.detail) {
            const el = document.querySelector('[data-field="detail"]');
            if (el) el.value = data.detail;
          }
          if (data.greeting) {
            const el = document.querySelector('[data-field="greeting"]');
            if (el) el.value = data.greeting;
          }
          if (data.style) {
            const el = document.querySelector('[data-field="style"]');
            if (el) el.value = data.style;
          }
          if (data.persona_traits) {
            const el = document.querySelector('[data-field="persona_traits"]');
            if (el) el.value = data.persona_traits;
          }
          
          // 태그 복원
          if (data.tags) {
            data.tags.forEach(tag => {
              const checkbox = document.querySelector(`[data-field="tags"][value="${tag}"]`);
              if (checkbox) checkbox.checked = true;
            });
          }
        }
      } catch (error) {
        console.error('Draft restore error:', error);
      }
    });
  </script>
</body>
</html>
