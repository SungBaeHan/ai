<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>세계관 만들기 - Arcanaverse</title>
  <script src="/js/config.js"></script>
  <script src="/static/js/session.js"></script>
  <script>
    window.API_BASE_URL = 'https://api.arcanaverse.ai';
    window.API_BASE = 'https://api.arcanaverse.ai';
  </script>
  <style>
    :root { color-scheme: dark; }
    body { 
      margin:0; 
      font-family:ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Noto Sans, 'Apple SD Gothic Neo','Malgun Gothic',sans-serif; 
      background:#0b0f14; 
      color:#e5e7eb;
    }

    /* Top Navigation */
    .nav { position:sticky; top:0; z-index:30; background:#0b1118; border-bottom:1px solid #18212c; }
    .navin { max-width:1200px; margin:0 auto; padding:8px 12px; display:grid; grid-template-columns: repeat(5, 1fr); gap:12px; }
    .tab { text-align:center; padding:10px 8px; border-radius:10px; background:#0f172a; color:#a5b4fc; border:1px solid #1e293b; font-size:12px; cursor:pointer; user-select:none; text-decoration:none; transition:all .15s ease; }
    .tab:hover { background:#1e293b; }
    .tab.active { background:#1e3a8a; border-color:#3b82f6; color:#e0e7ff; }

    /* Main Container */
    .container { max-width:1400px; margin:24px auto 40px; padding:0 16px; }
    
    h1 {
      font-size:28px;
      font-weight:700;
      margin:0 0 8px 0;
      color:#f3f4f6;
    }

    .subtitle {
      font-size:14px;
      color:#94a3b8;
      margin:0 0 32px 0;
    }

    /* Two Column Layout */
    .two-column {
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:32px;
      align-items:start;
    }

    .column {
      display:flex;
      flex-direction:column;
      gap:20px;
    }

    .column h2 {
      font-size:20px;
      font-weight:700;
      margin:0 0 16px 0;
      color:#f3f4f6;
      padding-bottom:12px;
      border-bottom:1px solid #1f2937;
    }

    /* Form Elements */
    label {
      display:block;
      font-size:14px;
      font-weight:500;
      color:#e5e7eb;
      margin-bottom:8px;
    }

    input[type="text"],
    textarea,
    select {
      width:100%;
      padding:10px 12px;
      background:#0f172a;
      border:1px solid #1f2937;
      border-radius:8px;
      color:#e5e7eb;
      font-size:14px;
      font-family:inherit;
      transition:border-color .15s ease;
      box-sizing:border-box;
    }

    input[type="text"]:focus,
    textarea:focus,
    select:focus {
      outline:none;
      border-color:#3b82f6;
    }

    textarea {
      resize:vertical;
      min-height:80px;
    }

    /* Image Uploader */
    .image-uploader {
      background:#111827;
      border:1px solid #1f2937;
      border-radius:12px;
      padding:20px;
      text-align:center;
    }

    .image-uploader p {
      margin:0 0 16px 0;
      color:#94a3b8;
      font-size:14px;
    }

    .image-uploader input[type="file"] {
      width:100%;
      padding:8px;
      background:#0f172a;
      border:1px dashed #334155;
      border-radius:8px;
      color:#e5e7eb;
      cursor:pointer;
      margin-bottom:16px;
    }

    .image-uploader .preview {
      width:100%;
      aspect-ratio:16/10;
      background:#0b1220;
      border:1px solid #1f2937;
      border-radius:8px;
      display:flex;
      align-items:center;
      justify-content:center;
      color:#64748b;
      font-size:14px;
      margin-top:12px;
      overflow:hidden;
    }

    .image-uploader .preview img {
      width:100%;
      height:100%;
      object-fit:cover;
    }

    /* Tag Field */
    fieldset.tag-field {
      border:1px solid #1f2937;
      border-radius:8px;
      padding:16px;
      margin:0;
      background:#0f172a;
    }

    fieldset.tag-field legend {
      font-size:14px;
      font-weight:500;
      color:#e5e7eb;
      padding:0 8px;
    }

    .tag-checkboxes {
      display:grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap:12px;
      margin-top:12px;
    }

    .tag-checkboxes label {
      display:flex;
      align-items:center;
      gap:8px;
      margin:0;
      font-size:13px;
      cursor:pointer;
      padding:6px 10px;
      border-radius:6px;
      background:#111827;
      border:1px solid #1f2937;
      transition:all .15s ease;
    }

    .tag-checkboxes label:hover {
      background:#1f2937;
      border-color:#334155;
    }

    .tag-checkboxes input[type="checkbox"] {
      width:auto;
      margin:0;
      cursor:pointer;
    }

    .tag-checkboxes input[type="checkbox"]:checked + span {
      color:#3b82f6;
    }

    /* AI Generation Button */
    .hint {
      font-size:13px;
      color:#94a3b8;
      margin-bottom:16px;
      line-height:1.5;
    }

    .btn-primary {
      padding:12px 24px;
      background:#3b82f6;
      color:#ffffff;
      border:1px solid #2563eb;
      border-radius:10px;
      font-size:14px;
      font-weight:600;
      cursor:pointer;
      transition:all .15s ease;
      width:100%;
      margin-bottom:24px;
    }

    .btn-primary:hover {
      background:#2563eb;
      border-color:#1d4ed8;
    }

    /* Actions */
    .actions {
      display:flex;
      gap:12px;
      margin-top:32px;
      padding-top:24px;
      border-top:1px solid #1f2937;
    }

    .btn-secondary {
      flex:1;
      padding:12px 24px;
      background:#374151;
      color:#d1d5db;
      border:1px solid #4b5563;
      border-radius:10px;
      font-size:14px;
      font-weight:600;
      cursor:pointer;
      transition:all .15s ease;
    }

    .btn-secondary:hover {
      background:#4b5563;
      border-color:#6b7280;
    }

    .actions .btn-primary {
      flex:1;
      margin:0;
    }

    /* 반응형 */
    @media (max-width: 1200px) {
      .two-column {
        grid-template-columns: 1fr;
        gap:40px;
      }
    }
  </style>
</head>
<body>
  <!-- Top Navigation -->
  <div class="nav">
    <div class="navin">
      <a href="/home.html" class="tab" data-nav="logo">Logo</a>
      <a href="/home.html" class="tab" data-nav="search">Search</a>
      <a href="/create/index.html" class="tab active" data-nav="create">Create</a>
      <a href="/home.html" class="tab" data-nav="list">My List</a>
      <a href="/my.html" class="tab" data-nav="my">My</a>
    </div>
  </div>

  <main class="container">
    <h1>세계관 만들기</h1>
    <p class="subtitle">STEP 1: 기본 정보 · STEP 2: 상세 설정</p>

    <section class="two-column">
      <!-- 좌측: 기본 정보 -->
      <section class="column left">
        <h2>기본 정보</h2>

        <div class="image-uploader card" data-field="image">
          <p>대표 이미지를 업로드하세요.</p>
          <input type="file" accept="image/*" id="image-upload" />
          <div class="preview" id="image-preview">
            <span>이미지 미리보기</span>
          </div>
        </div>

        <label>
          세계관 이름
          <input type="text" data-field="name" placeholder="예: 아카디언 대륙" />
        </label>

        <label>
          장르
          <select data-field="genre">
            <option value="">선택하세요</option>
            <option value="판타지">판타지</option>
            <option value="SF">SF</option>
            <option value="현대">현대</option>
            <option value="중세">중세</option>
            <option value="스팀펑크">스팀펑크</option>
            <option value="사이버펑크">사이버펑크</option>
            <option value="호러">호러</option>
            <option value="로맨스">로맨스</option>
            <option value="액션">액션</option>
            <option value="기타">기타</option>
          </select>
        </label>

        <label>
          한 줄 요약
          <textarea data-field="summary" rows="2" placeholder="예: 마법과 검의 세계, 다양한 종족이 공존하는 대륙"></textarea>
        </label>

        <fieldset class="tag-field" data-field="tags">
          <legend>태그 선택</legend>
          <div class="tag-checkboxes">
            <label><input type="checkbox" value="동양풍" data-field="tags" /> <span>동양풍</span></label>
            <label><input type="checkbox" value="서양풍" data-field="tags" /> <span>서양풍</span></label>
            <label><input type="checkbox" value="중세" data-field="tags" /> <span>중세</span></label>
            <label><input type="checkbox" value="현대" data-field="tags" /> <span>현대</span></label>
            <label><input type="checkbox" value="사이버" data-field="tags" /> <span>사이버</span></label>
            <label><input type="checkbox" value="도시" data-field="tags" /> <span>도시</span></label>
            <label><input type="checkbox" value="시골" data-field="tags" /> <span>시골</span></label>
            <label><input type="checkbox" value="사막" data-field="tags" /> <span>사막</span></label>
            <label><input type="checkbox" value="설원" data-field="tags" /> <span>설원</span></label>
            <label><input type="checkbox" value="바닷가" data-field="tags" /> <span>바닷가</span></label>
            <label><input type="checkbox" value="마법" data-field="tags" /> <span>마법</span></label>
            <label><input type="checkbox" value="과학" data-field="tags" /> <span>과학</span></label>
          </div>
        </fieldset>
      </section>

      <!-- 우측: 상세 설정 -->
      <section class="column right">
        <h2>상세 설정 (AI 자동 생성)</h2>
        
        <p class="hint">
          기본 정보를 바탕으로 세계관의 배경, 지역, 세력, 갈등 구조를 AI가 생성합니다.
        </p>

        <button type="button" id="btn-generate-world-detail" class="btn-primary">
          AI로 세계관 상세 생성
        </button>

        <label>
          세계관 개요
          <textarea data-field="detail" rows="4" placeholder="세계관의 전반적인 설명을 입력하세요."></textarea>
        </label>

        <label>
          주요 지역 목록 (줄바꿈으로 구분)
          <textarea data-field="regions" rows="3" placeholder="각 줄에 하나씩 지역을 입력하세요.&#10;예: 아카디아 왕국&#10;예: 북방 설원&#10;예: 동방 사막"></textarea>
        </label>

        <label>
          주요 세력 목록 (줄바꿈으로 구분)
          <textarea data-field="factions" rows="3" placeholder="각 줄에 하나씩 세력을 입력하세요.&#10;예: 마법사 길드&#10;예: 상인 연합"></textarea>
        </label>

        <label>
          갈등/대립 구조
          <textarea data-field="conflicts" rows="3" placeholder="세계관 내 주요 갈등과 대립 관계를 설명하세요."></textarea>
        </label>

        <label>
          오프닝 씬
          <textarea data-field="opening_scene" rows="4" placeholder="세계관의 시작 장면이나 배경 설명을 입력하세요."></textarea>
        </label>

        <label>
          세계관 톤/분위기
          <textarea data-field="style" rows="3" placeholder="예: 어둡고 신비로운 분위기, 마법과 기술이 공존하는 세계"></textarea>
        </label>

        <div class="actions">
          <button type="button" id="btn-world-draft" class="btn-secondary">임시 저장</button>
          <button type="button" id="btn-world-save" class="btn-primary">저장</button>
        </div>
      </section>
    </section>
  </main>

  <!-- Toast Layer -->
  <div id="toast" class="toast" aria-live="polite" aria-atomic="true">
    <div class="box">준비중입니다</div>
  </div>

  <style>
    /* Toast Layer */
    .toast { position:fixed; inset:0; display:flex; align-items:center; justify-content:center; pointer-events:none; opacity:0; transition:opacity .18s ease; z-index:50; }
    .toast.show { opacity:1; pointer-events:auto; }
    .toast .box { pointer-events:auto; min-width:200px; max-width:80vw; background:#0f172a; border:1px solid #1f2937; color:#e5e7eb; padding:14px 18px; border-radius:12px; box-shadow:0 12px 32px rgba(0,0,0,.45); text-align:center; }
  </style>

  <script>
    // API Base URL (session.js의 getApiBaseUrl 사용)
    const API_BASE_URL = getApiBaseUrl();

    // Toast 표시
    function showToast(msg, ms = 2000) {
      const el = document.getElementById('toast');
      el.querySelector('.box').textContent = msg;
      el.classList.add('show');
      clearTimeout(showToast.tid);
      showToast.tid = setTimeout(() => el.classList.remove('show'), ms);
    }

    // 전역 상태: 선택된 이미지 파일 (캐릭터 생성과 동일)
    let worldImageFile = null;

    // 이미지 선택 (미리보기만, 업로드는 저장 시)
    document.getElementById('image-upload').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;

      worldImageFile = file;

      // 로컬 미리보기만
      const reader = new FileReader();
      reader.onload = function(event) {
        const preview = document.getElementById('image-preview');
        preview.innerHTML = `<img src="${event.target.result}" alt="Preview" />`;
      };
      reader.readAsDataURL(file);
    });

    // AI로 상세 설정 생성
    document.getElementById('btn-generate-world-detail').addEventListener('click', async function() {
      const btn = this;
      const originalText = btn.textContent;
      
      try {
        btn.disabled = true;
        btn.textContent = 'AI 생성 중...';
        showToast('AI가 상세 설정을 생성하고 있습니다...', 5000);

        const baseInfo = {
          name: document.querySelector('[data-field="name"]')?.value || '',
          genre: document.querySelector('[data-field="genre"]')?.value || '',
          summary: document.querySelector('[data-field="summary"]')?.value || '',
          tags: Array.from(document.querySelectorAll('[data-field="tags"]:checked')).map(cb => cb.value),
        };

        if (!baseInfo.name.trim()) {
          showToast('세계관 이름을 입력해주세요.', 2000);
          return;
        }

        const response = await fetch(`${API_BASE_URL}/v1/worlds/ai-detail`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify(baseInfo),
        });

        if (!response.ok) {
          const error = await response.json();
          throw new Error(error.detail || 'AI 생성 실패');
        }

        const data = await response.json();

        // 필드 채우기
        if (data.detail) document.querySelector('[data-field="detail"]').value = data.detail;
        if (data.regions) document.querySelector('[data-field="regions"]').value = data.regions.join('\n');
        if (data.factions) document.querySelector('[data-field="factions"]').value = data.factions.join('\n');
        if (data.conflicts) document.querySelector('[data-field="conflicts"]').value = data.conflicts;
        if (data.opening_scene) document.querySelector('[data-field="opening_scene"]').value = data.opening_scene;
        if (data.style) document.querySelector('[data-field="style"]').value = data.style;

        showToast('AI 생성이 완료되었습니다. 내용을 확인하고 수정하세요.', 3000);
      } catch (error) {
        console.error('AI generation error:', error);
        showToast(`AI 생성 실패: ${error.message}`, 3000);
      } finally {
        btn.disabled = false;
        btn.textContent = originalText;
      }
    });

    // 폼 데이터 수집 헬퍼 함수
    function collectWorldMetaFromForm(overrides = {}) {
      const name = document.querySelector('[data-field="name"]')?.value?.trim() || '';
      const genre = document.querySelector('[data-field="genre"]')?.value || '';
      const summary = document.querySelector('[data-field="summary"]')?.value?.trim() || '';
      const tags = Array.from(document.querySelectorAll('[data-field="tags"]:checked')).map(cb => cb.value);
      const detail = document.querySelector('[data-field="detail"]')?.value?.trim() || '';
      const regions = (document.querySelector('[data-field="regions"]')?.value || '')
        .split('\n')
        .map(s => s.trim())
        .filter(s => s);
      const factions = (document.querySelector('[data-field="factions"]')?.value || '')
        .split('\n')
        .map(s => s.trim())
        .filter(s => s);
      const conflicts = document.querySelector('[data-field="conflicts"]')?.value?.trim() || '';
      const opening_scene = document.querySelector('[data-field="opening_scene"]')?.value?.trim() || '';
      const style = document.querySelector('[data-field="style"]')?.value?.trim() || '';

      const meta = {
        name,
        genre: genre || null,
        summary: summary || null,
        tags,
        detail: detail || null,
        regions: regions.length > 0 ? regions : null,
        factions: factions.length > 0 ? factions : null,
        conflicts: conflicts || null,
        opening_scene: opening_scene || null,
        style: style || null,
        status: 'active',
      };

      return Object.assign(meta, overrides);
    }

    // 저장 버튼
    document.getElementById('btn-world-save').addEventListener('click', async function() {
      const btn = this;
      
      // 이름 필수 체크
      const name = document.querySelector('[data-field="name"]')?.value?.trim();
      if (!name) {
        showToast('세계관 이름을 입력해주세요.', 2000);
        return;
      }

      // 권한 체크 (chat.html과 동일한 방식)
      const accountStatus = await checkAccountStatus();
      if (!accountStatus.ok) {
        if (accountStatus.reason === 'login') {
          showToast('로그인이 필요합니다.', 2000);
        } else if (accountStatus.reason === 'lock') {
          showToast('현재 계정이 차단된 상태입니다.', 2000);
        } else if (accountStatus.reason === 'use') {
          showToast('현재 사용이 불가한 상태입니다.', 2000);
        }
        return;
      }
      
      try {
        btn.disabled = true;
        showToast('저장 중...', 3000);

        // 이미지 파일 확인
        if (!worldImageFile) {
          showToast('대표 이미지를 선택해주세요.', 2000);
          btn.disabled = false;
          return;
        }

        // 메타데이터 수집 (status: "active")
        const meta = collectWorldMetaFromForm({ status: 'active' });

        // FormData로 이미지 + 메타 전송
        const formData = new FormData();
        formData.append('file', worldImageFile);
        formData.append('meta', JSON.stringify(meta));

        // 인증 헤더 추가 (FormData는 Content-Type을 자동으로 설정하므로 제외)
        const headers = getAuthHeaders();
        // FormData를 사용할 때는 Content-Type을 명시하지 않음 (브라우저가 자동으로 boundary 설정)
        delete headers['Content-Type'];

        const response = await fetch(`${API_BASE_URL}/v1/worlds`, {
          method: 'POST',
          headers: headers,
          credentials: 'include',
          body: formData,
        });

        if (!response.ok) {
          let errorDetail = '세계관 저장 중 오류가 발생했습니다.';
          try {
            const error = await response.json();
            if (error && error.detail) {
              errorDetail = error.detail;
            }
          } catch (e) {
            // JSON 파싱 실패 시 기본 메시지 사용
          }
          showToast(errorDetail, 2000);
          btn.disabled = false;
          return;
        }

        const result = await response.json();
        showToast('세계관이 성공적으로 저장되었습니다!', 2000);
        
        // 2초 후 홈으로 이동
        setTimeout(() => {
          window.location.href = '/home.html';
        }, 2000);
      } catch (error) {
        console.error('Save error:', error);
        const errorMessage = error.message || '저장 중 오류가 발생했습니다.';
        showToast(`저장 실패: ${errorMessage}`, 3000);
        btn.disabled = false;
      }
    });

    // 임시 저장
    document.getElementById('btn-world-draft').addEventListener('click', async function() {
      // 이름 필수 체크
      const name = document.querySelector('[data-field="name"]')?.value?.trim();
      if (!name) {
        showToast('세계관 이름을 입력해주세요.', 2000);
        return;
      }

      // 권한 체크 (chat.html과 동일한 방식)
      const accountStatus = await checkAccountStatus();
      if (!accountStatus.ok) {
        if (accountStatus.reason === 'login') {
          showToast('로그인이 필요합니다.', 2000);
        } else if (accountStatus.reason === 'lock') {
          showToast('현재 계정이 차단된 상태입니다.', 2000);
        } else if (accountStatus.reason === 'use') {
          showToast('현재 사용이 불가한 상태입니다.', 2000);
        }
        return;
      }

      try {
        const payload = {
          name: document.querySelector('[data-field="name"]')?.value || '',
          genre: document.querySelector('[data-field="genre"]')?.value || '',
          summary: document.querySelector('[data-field="summary"]')?.value || '',
          tags: Array.from(document.querySelectorAll('[data-field="tags"]:checked')).map(cb => cb.value),
          hasImage: !!worldImageFile,  // 이미지 파일 존재 여부만 저장
          detail: document.querySelector('[data-field="detail"]')?.value || '',
          regions: document.querySelector('[data-field="regions"]')?.value || '',
          factions: document.querySelector('[data-field="factions"]')?.value || '',
          conflicts: document.querySelector('[data-field="conflicts"]')?.value || '',
          opening_scene: document.querySelector('[data-field="opening_scene"]')?.value || '',
          style: document.querySelector('[data-field="style"]')?.value || '',
        };

        localStorage.setItem('world_draft', JSON.stringify(payload));
        showToast('임시 저장되었습니다.', 2000);
      } catch (error) {
        console.error('Draft save error:', error);
        showToast('임시 저장 실패', 2000);
      }
    });
  </script>
</body>
</html>
