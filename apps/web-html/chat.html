    // 'char_06' â†’ 6 / '6' â†’ 6
    function normalizeCharId(v){
      if(!v) return null;
      if(/^char_\d{1,6}$/i.test(v)) return parseInt(v.split('_')[1],10);
      if(/^\d+$/.test(v)) return parseInt(v,10);
      return v;
    }

    // ì´ë¯¸ì§€ ê²½ë¡œ ë³´ì • â†’ í•­ìƒ /assets/char/... ë˜ëŠ” /assets/img/... ë¡œ
    function resolvePath(p){
      if (!p) return '/assets/img/placeholder.jpg';
      if (/^https?:\/\//i.test(p)) return p;
      p = String(p).replace(/\\/g, '/').trim();
      if (p.startsWith('/')) return p;
      if (p.startsWith('assets/')) return '/' + p;

      if (p.includes('/char/') || p.startsWith('char/') || /^char_\d+/i.test(p) || p.startsWith('assets/char/')) {
        if (p.startsWith('assets/')) return '/' + p;
        if (p.startsWith('char_'))   return '/assets/char/' + p;
        if (p.startsWith('char/'))   return '/assets/' + p;
        // â–¼ ì—¬ê¸°ì™€
        return '/assets/char/' + p.replace(/^\/+/, '');
      }
      // â–¼ ì—¬ê¸°ë„
      return '/assets/img/' + p.replace(/^\/+/, '');
    }

    // ì•ˆì „í•œ hero ì´ë¯¸ì§€ ë¡œë”(404 ì‹œ SVGë¡œ ëŒ€ì²´)
    function safeSetHero(imgUrl){
      const hero=document.getElementById('hero');
      hero.onerror=()=>{ dbg('[hero 404] '+imgUrl); hero.src=FALLBACK_SVG; };
      hero.onload =()=>{ dbg('[hero 200] '+imgUrl); };
      hero.src=imgUrl||'/assets/img/placeholder.jpg';
      dbg('[hero set] '+hero.src);
    }

    // ë‹¨ì¼ ìºë¦­í„° API í˜¸ì¶œ (ìƒì„¸)
    async function fetchCharacter(id){
      dbg('[fetch] /v1/characters/'+id);
      const r = await fetch(`${API_BASE_URL}/v1/characters/${id}`, {
        method: "GET",
        credentials: "include",
        headers: { "Content-Type": "application/json" },
        cache: 'no-store'
      });
      dbg('[fetch status] '+r.status);
      if(!r.ok) throw new Error('ìºë¦­í„° ë¶ˆëŸ¬ì˜¤ê¸° ì‹¤íŒ¨: HTTP '+r.status);
      const j = await r.json();
      dbg('[fetch image] '+j.image);
      return j;
    }

    // ìºë¦­í„° ì±„íŒ… bootstrap API í˜¸ì¶œ (ê¸°ì¡´ ë©”ì‹œì§€ ë¶ˆëŸ¬ì˜¤ê¸°)
    async function bootstrapCharacterChat(characterId, limit = 50){
      const token = getToken();
      if (!token) {
        console.log('[CHAT][BOOTSTRAP] skip - no token');
        return { session: null, messages: [] };
      }

      // character_id ì •ê·œí™” (char_XX í˜•íƒœ ì²˜ë¦¬)
      let charIdStr = characterId;
      if (typeof charIdStr === 'string' && charIdStr.startsWith('char_')) {
        try {
          charIdStr = String(parseInt(charIdStr.split('_')[1], 10));
        } catch (e) {
          charIdStr = String(characterId);
        }
      } else {
        charIdStr = String(characterId);
      }

      console.log(`[CHAT][BOOTSTRAP] request character_id=${charIdStr} limit=${limit}`);

      try {
        const headers = {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${token}`
        };

        const url = `${API_BASE_URL}/v1/characters/${charIdStr}/chat/bootstrap?limit=${limit}`;
        const r = await fetch(url, {
          method: "GET",
          credentials: "include",
          headers: headers,
          cache: 'no-store'
        });

        console.log(`[CHAT][BOOTSTRAP] response status=${r.status}`);

        if (!r.ok) {
          const errorText = await r.text();
          console.error(`[CHAT][BOOTSTRAP] fail status=${r.status} detail=${errorText}`);
          
          if (r.status === 401) {
            console.error('[CHAT][BOOTSTRAP] Authentication failed - token may be expired');
            showToast('ì„¸ì…˜ì´ ë§Œë£Œë˜ì—ˆìŠµë‹ˆë‹¤. ë‹¤ì‹œ ë¡œê·¸ì¸í•´ì£¼ì„¸ìš”.', 3000);
          }
          
          return { session: null, messages: [] };
        }

        const data = await r.json();
        const messages = data.messages || [];
        const session = data.session;

        console.log(`[CHAT][BOOTSTRAP] ok messages=${messages.length} session_id=${session ? session.id : 'null'}`);
        
        // ì„¸ì…˜ ì •ë³´ë¥¼ ì „ì—­ ë³€ìˆ˜ì— ì €ì¥
        if (session) {
          CURRENT_SESSION = session;
          console.log('[CHAT][BOOTSTRAP] Session loaded:', session.id);
        }

        return { session, messages };
      } catch (e) {
        console.error(`[CHAT][BOOTSTRAP] fail error=${e.message}`, e);
        return { session: null, messages: [] };
      }
    }

      const wrap=document.querySelector('.chips');              // world/genre/style ì¹©
      wrap.querySelectorAll('.chip.extra').forEach(n=>n.remove());

    function escapeHtml(s){ 
      return String(s||'').replace(
        /[&<>"']/g,
        c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c])

    // í˜ë¥´ì¡°ë‚˜ ì´ë¯¸ì§€ URL ì •ê·œí™” í•¨ìˆ˜ (r2.dev ì°¨ë‹¨ í¬í•¨)
    function resolvePersonaUrl(u) {
      if (!u) return "";
      // r2.dev URL ì°¨ë‹¨ ë° ì •ê·œí™”
      if (typeof window.normalizeAssetUrl === 'function') {
        u = window.normalizeAssetUrl(u);
      } else if (u.includes('r2.dev') || u.includes('cloudflarestorage.com')) {
        console.error('ğŸš¨ r2.dev image URL blocked:', u);
        const assetBase = window.ASSET_BASE_URL || 'https://img.arcanaverse.ai';
        try {
          const urlObj = new URL(u);
          u = assetBase + urlObj.pathname + urlObj.search;
        } catch (e) {
          // URL íŒŒì‹± ì‹¤íŒ¨ ì‹œ ê²½ë¡œë§Œ ì¶”ì¶œ
          const pathMatch = u.match(/\/assets\/[^?]+/);
          u = assetBase + (pathMatch ? pathMatch[0] : '/assets/persona/placeholder.png');
        }
      }
      // ì´ë¯¸ ì ˆëŒ€ URLì´ë©´ ê·¸ëŒ€ë¡œ ë°˜í™˜ (ì´ë¯¸ ì •ê·œí™”ë¨)
      if (u.startsWith("http://") || u.startsWith("https://")) return u;
      // buildAssetUrl ì‚¬ìš© (ASSET_BASE_URL ê¸°ë°˜)
      const assetBase = window.ASSET_BASE_URL || window.IMAGE_BASE?.replace('/assets', '') || 'https://img.arcanaverse.ai';
      if (u.startsWith("/")) {
        return assetBase + u;
      }
      // /ë¡œ ì‹œì‘í•˜ì§€ ì•Šìœ¼ë©´ /assets/persona/ë¥¼ prefixë¡œ ì¶”ê°€
      return assetBase + "/assets/persona/" + u;
    }
